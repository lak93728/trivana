<!DOCTYPE html>
<html>
<head>
  <title>Trivana</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .top-section {
      background: #BCC9A4;
      width: 100%;
      height: 147px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-bar {
      width: 1238px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .search input {
      padding: 8px;
      border-radius: 15px;
      border: 1px solid #ccc;
    }

    .logo img {
      height: 50px;
    }

    .right-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact {
      padding: 8px 12px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .menu {
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 4px;
      background: #333;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <div class="top-bar">
      <div class="search">
        <input type="text" placeholder="Search..." />
      </div>


      <div class="right-buttons">
        <button class="contact">Contact</button>
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
